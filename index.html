<!DOCTYPE html>
<html lang="it">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;

      align-items: center;
      overflow: hidden;
    }

    .container {

      color: #7a2e4d;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 180px;
      margin: 0 auto;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-family: inherit;
    }

    #yes {
      background-color: #ff6f91;
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      position: absolute;
      background-color: #ffd6e3;
      color: #7a2e4d;
      transition: top 0.3s ease, left 0.3s ease;
    }

    .message {
      margin-top: 25px;
      font-size: 1.15rem;
      min-height: 1.5em;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0;
      }
      to {
        transform: translateY(-110vh);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <script>
    const noBtn = document.getElementById("no");

</body>
</html>
